<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Live Server</title>
</head>
<body>
    <div class="mainContainer">
        <div class="nav">HTML Live Interpreter</div>
        <div class="subContainer">
            <div class="edit">
                <div class="subNav">Editor <ion-icon name="code-working-outline"></ion-icon></div>
                <textarea type="code" name="edit" id="editContainer" oninput="Update()"></textarea>
            </div>
            <div class="view">
                <div class="subNav">Live Server <ion-icon name="desktop-outline"></ion-icon> </div>
                <div id="viewContainer"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
